<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'submit_update' disply.id %}" method="post">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text" name='name' value="{{ disply.name }}"><br>
        <label for="">Password</label>
        <input type="password" name='password' value="{{ disply.password }}"><br>
        <label for="">Email</label>
        <input type="email" name='email' value="{{ disply.email }}"><br>
        <label for="">Phone</label>
        <input type="text" name='phone' value="{{ disply.phone }}"><br>
        <label for="">Address</label>
        <textarea name="address" id="" cols="30" rows="10" >{{ disply.address }}</textarea><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
